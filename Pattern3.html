<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt("Enter the number : "))
        for (let i = 0; i < n; i++) {
            if (i == 0 || i == n - 1) {
                for (let z = 0; z < n; z++) {
                    document.write("*")
                }
            }
            else {
                for (let j = 0; j < n; j++) {
                    if (j == 0 || j == n - 1) {
                        document.write("*")
                    }
                    else
                    {
                        document.write('&nbsp;&nbsp;')
                    }
                }
            }
            document.write('<br>')
        }
    </script>
</body>

</html>
